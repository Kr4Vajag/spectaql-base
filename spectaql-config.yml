spectaql:
  targetDir: ./build
  themeDir: ./spectaql
  # additionalImages:
  #   - ./frontend/web/svg/logo_black.svg
  displayAllServers: true
  oneFile: true
 
introspection:
  schemaFile: ./schema.gql
  dynamicExamplesProcessingModule: ./spectaql/dynamicExamples.js
  queryNameStrategy: capitalizeFirst

  # Default fieldExpansionDepth for all queries/mutations.
  # For custom per-query/mutation values, edit spectaql/fieldExpansionDepthConfig.js
  # The custom depth logic is handled by the theme's data/index.js.
  fieldExpansionDepth: 3

spectaqlDirective:
  enable: true

extensions:
  graphqlScalarExamples: true
  
servers:
  - url: https://www.3rpms.de/graphql
    description: Production server

  - url: https://demo.3rpms.de/graphql
    description: Sandbox server

info:
  title: 3RPMS General API Integration Knowledge Base
  description: |
    Welcome to the 3RPMS GraphQL API documentation. This API allows you to interact with the 3RPMS Property Management System.
  
    3RPMS GraphQL API is based on GraphQL. Visit https://graphql.org/ to learn more about the protocol.

