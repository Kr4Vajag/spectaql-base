            2. Click `CHANGE SCHEMA`
            3. Navigate to `INTROSPECTION` tab in the modal
            4. Click `COPY INTROSPECTION QUERY` button
            5. Paste the copied query in the query section of **this tool** and execute it
            6. Copy & paste the result of the query back in **GraphQL VOYAGER** INTROSPECTION field
